<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booksky</title>
  </head>
  <link rel="stylesheet" href="book.css" />
  <body>
    <div class="heading">
      <h1>
        <i><b>Booksky</b></i>
      </h1>
    </div>
    <div class="containerbox">
      <div class="listitem">
        <h2><i>Rich Dad Poor Dad</i></h2>
        <h4><i>Robert</i></h4>
        <p>
          <i
            >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
            voluptate nobis numquam perferendis quod eligendi sapiente a commodi
            dolor nam.</i
          >
        </p>
        <button onclick="deletebook(event)">Delete</button>
      </div>
    </div>
    <button class="cancel-box" onclick="delta()">+</button>
    <div class="opaque-box"></div>
    <div class="popup-box">
      <h2>Add Book</h2>
      <form>
        <input type="text" placeholder="Book Name" id="booktitle" />
        <input type="text" placeholder="Author" id="authorname" />
        <textarea placeholder="short description" id="brief"></textarea>
        <button id="addbook">Add</button>
        <button id="verna">Cancel</button>
      </form>
    </div>

    <script>
      var opaque = document.querySelector(".opaque-box");
      var popupbox = document.querySelector(".popup-box");
      var popbutton = document.querySelector("cancel-box");
      function delta() {
        opaque.style.display = "block";
        popupbox.style.display = "block";
      }
      var ver = document.getElementById("verna");
      ver.addEventListener("click", function (event) {
        event.preventDefault();
        opaque.style.display = "none";
        popupbox.style.display = "none";
      });
      var butt = document.getElementById("addbook");
      var but = document.querySelector(".containerbox");
      var ip1 = document.getElementById("booktitle");
      var ip2 = document.getElementById("authorname");
      var ip3 = document.getElementById("brief");
      butt.addEventListener("click", function (event) {
        event.preventDefault();
        var div = document.createElement("div");
        div.setAttribute("class", "listitem");
        div.innerHTML = `<h2>${ip1.value}</h2>
    <h4><I>${ip2.value}</I></h4>
    <p><i>${ip3.value}</i></p>
    <button onclick='deletebook(event)'>Delete</button>`;

        but.append(div);
        opaque.style.display = "none";
        popupbox.style.display = "none";
      });
      function deletebook(event) {
        event.target.parentElement.remove();
      }
    </script>
  </body>
</html>
